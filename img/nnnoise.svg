<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 700 700" width="700" height="700">
  <defs>
    <filter id="static-noise-filter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
      <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="1" seed="15" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence"></feTurbulence>
      <feSpecularLighting surfaceScale="5" specularConstant="1" specularExponent="20" lighting-color="#bbbbbb" in="turbulence" result="specularLighting">
        <feDistantLight azimuth="45" elevation="60"></feDistantLight>
      </feSpecularLighting>
      <feColorMatrix type="saturate" values="0" in="specularLighting" result="grayscaleNoise"></feColorMatrix>
      <feComponentTransfer in="grayscaleNoise" result="adjustedNoise">
        <feFuncR type="linear" slope="1.2" intercept="-0.1"></feFuncR>
        <feFuncG type="linear" slope="1.2" intercept="-0.1"></feFuncG>
        <feFuncB type="linear" slope="1.2" intercept="-0.1"></feFuncB>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="700" height="700" fill="#000000"></rect>
  <rect width="700" height="700" fill="#ffffff" filter="url(#static-noise-filter)"></rect>
</svg>
